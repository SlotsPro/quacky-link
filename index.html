<!DOCTYPE html>
<html>
<head>
  <title>Open QuackyQ</title>
  <script>
    // Get storeId from query params
    const params = new URLSearchParams(window.location.search);
    const storeId = params.get("storeId");

    // Build the app URL with storeId
    let appUrl = "quackyapp://";
    if (storeId) {
      appUrl += "?storeId=" + encodeURIComponent(storeId);
    }

    // Try opening the app
    window.location = appUrl;

    // After 1.5 seconds, redirect to store (fallback)
    setTimeout(function() {
      if (/android/i.test(navigator.userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.yourcompanyname.quackyq";
      } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
        window.location.href = "https://apps.apple.com/app/idYOUR_APPLE_APP_ID";
      } else {
        alert("Please open this link on a mobile device.");
      }
    }, 1500);
  </script>
</head>
<body>
  <p>Opening QuackyQ...</p>
</body>
</html>
